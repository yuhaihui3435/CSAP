#@layout()
#define content()
<script src="#(ctx)/static/js/jquery.dotdotdot.js"></script>
#include("/WEB-INF/template/www/section_header.html")

<main class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="article-wrap">
                    #for(item : page.list)
                    <div class="single-article">
                        <div class="row">
                        <div class="col-sm-4" >
                            #if(isNotBlank(item.avatar))<a href="#(ctx)/drView/#(item.id)"><img style="width: 220px;height: 220px" src="#(item.avatar)"></a>#end
                        </div>
                        <div class="col-sm-8" style="padding-top: 10px">

                            <div style="height: 160px;">
                            <h3 class="blog-headline">
                                #(item.name)
                            </h3>

                            <p name="dotdotdot">#(item.summary)</p>
                            <script>
                                $('[name="dotdotdot"]').dotdotdot({
                                    height:80,
                                    wrap: 'letter'
                                });
                            </script>
                            </div>
                            <div  style="padding-right: 20px">
                                <a href="#(ctx)/drView/#(item.id)" class="custom-btn pull-right " >
                                    查看详细
                                    <i class="fa fa-long-arrow-right"></i>
                                </a>
                            </div>


                        </div>
                        </div>
                    </div>
                    #end
                </div>
                #include("/WEB-INF/template/www/main_pager.html")
            </div>
            <div class="col-md-4 col-sm-12">
                #include("/WEB-INF/template/www/sidebar.html")
            </div>
        </div>
    </div>
</main>
#end
